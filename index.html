<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="rocketstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="container">
    <img src="rocket.png" alt="Rocket" class="rocket">
    <img src="sun.png" alt="Sun" class="sun">
  </div>
  <img src="earth.png" alt="Earth" class="planet earth bottom-right">
  <img src="mars.png" alt="Mars" class="planet mars bottom-left">
  <img src="jupiter.png" alt="Jupiter" class="planet jupiter top-right">
  <img src="saturn.png" alt="Saturn" class="planet saturn top-left">
  <div class="content">
    <p class="typewriter"></p>
    <p class="small-text hidden"></p>
    <div class="timer hidden" id="timer"></div>
  </div>
  <audio id="bgMusic" autoplay loop>
    <source src="space1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  
  <script src="script.js"></script>
  <script src="rocketsc.js"></script>
</body>
</html>
